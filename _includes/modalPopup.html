<script type="text/javascript"> 
    // 접속 핸드폰 정보 
    var userAgentLower = navigator.userAgent.toLowerCase();
    var url = "https://moony01.com/kpopface/";
    var icon = "static/img/icon.png";
    var title = "케이팝 얼굴상 테스트";
    var serviceCode = "서비스명";
    
    function home_key(){
        document.write('<object id="bookmark_obj" type="text/html" data="naversearchapp://addshortcut?url='+url+'&icon='+icon+'&title='+title+'&serviceCode='+serviceCode+'&version=7" width="0" height="0"></object>')
    }
    
    function fnHomeClick(){
        if(userAgentLower.match('iphone')) { 
            home_key();
        } else if(userAgentLower.match('ipad')) { 
            home_key();
        } else if(userAgentLower.match('ipod')) { 
            home_key();
        } else if(userAgentLower.match('android')) { 
            home_key();
        } 
    }
</script>
