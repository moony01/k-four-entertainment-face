<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/loading.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!-- 카카오 공유하기 -->
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <!-- 구글애드센스 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8955182453510440" crossorigin="anonymous"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="static/js/app.js"></script>
    {% if jekyll.environment == "production" %}
      <!-- Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id='{{ site.google_analytics }}'"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <script>
        // 구글 애드센스 광고 삽입 코드
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
</head>
<body>
    <div class="site-pusher">
    <nav class="header">
        <a href="#" class="header__icon" id="header__icon"></a>
        <a class="header__logo" onclick="fnMovePage()">케이팝 얼굴상 테스트</a>
        <nav class="menu">
            <a onclick="fnMovePage('mbtichat')">MBTI AI 채팅</a>
            <a onclick="fnMovePage('blog')">블로그</a>
        </nav>
    </nav>
    {{ content }}
    <!-- kpopface-display-01 -->
    <div class="google-auto-placed" style="width: 100%;
    height: auto;
    clear: both;
    text-align: center;">
        <ins class="adsbygoogle"
        style="display:block;"
        data-ad-client="ca-pub-8955182453510440"
        data-ad-slot="3138863990"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </div>
    {% include disqus.html %}
    <footer class="footer">
        <span>© kpopface 2023. ALL Rights Reserved.</span>
        <a class="privacy" href="#">Privacy policy</a>
    </footer>
    <div class="site-cache" id="site-cache"></div>
    </div>
</body>
</html>
